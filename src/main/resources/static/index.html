<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Spring Boot WebSocket</title>
</head>
<body>


	<div>
		<form id="playForm">
		Send to
	<input type="text" id="recipient" placeholder="Enter recipient name" required/>
			<input type="number" id="playNumber" placeholder="Enter number" min="1" required/>
			<button type="submit" id = "sbmt">Send</button>
		</form>
	</div>
	
	<input type="radio" id="manual" name="manualauto" value="manual" checked>
	<label for="manual">Manual</label><br>
	<input type="radio" id="auto" name="manualauto" value="auto">
	<label for="auto">Auto</label><br>
	
	<ul id="msgList">
	</ul>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
